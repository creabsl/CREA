name: Backend Auto-Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy to Debian VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/crea-backend
            
            # Sync only the backend folder
            git pull origin main
            
            # Move into the backend to refresh dependencies
            cd backend
            npm install --production
            
            # Restart the specific PM2 process
            pm2 restart crea-api || pm2 start server.js --name "crea-api"
