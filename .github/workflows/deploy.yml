name: Backend Auto-Deploy

on:
  push:
    branches:
      - main  # Trigger when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/crea-backend
            
            # Pull only the backend folder
            git pull origin main
            
            # Go to the backend folder and refresh
            cd backend
            npm install --production
            
            # Restart your app (adjust 'server.js' if your entry file is different)
            pm2 restart all || pm2 start server.js --name "crea-backend"
